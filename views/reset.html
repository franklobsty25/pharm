  <body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
      <div class="border-0">
        <div class="row d-flex">
          <!-- <div class="col-lg-6">

          <div class="col-lg-6 mx-auto">
            <div class="card2 card border-0 px-4 py-5">
              <div class="row mb-4 px-3">
                <h4 class="mb-0 mr-4 mt-2">Reset password</h4>
              </div>
              <div class="row px-3 mb-4">
                <div class="line"></div>
                <small class="or text-center"></small>
                <div class="line"></div>
              </div>
              <div
                id="success-message"
                class="alert alert-success"
                role="alert"
                style="display: none"
              >
              </div>
              <div
                id="error-message"
                class="alert alert-danger"
                role="alert"
                style="display: none"
              >
              </div>
              <div class="row px-3 mb-4">
                <label class="mb-1"
                  ><h6 class="mb-0 text-sm">Email Address</h6></label
                >
                <input
                  type="email"
                  name="email"
                  placeholder="Enter a valid email address"
                />
                <small id="emailError" class="text-danger"></small>
              </div>
              <div class="row px-3 mb-4">
                <label class="mb-1"
                  ><h6 class="mb-0 text-sm">New password</h6></label
                >
                <input
                  type="password"
                  name="password"
                  placeholder="New password"
                  ,
                />
                <small id="passwordError" class="text-danger"></small>
              </div>
              <div class="row px-3 mb-4">
                <label class="mb-1"
                  ><h6 class="mb-0 text-sm">Repeat password</h6></label
                >
                <input
                  type="password"
                  name="repeatPassword"
                  placeholder="Repeat password"
                  ,
                />
                <small id="repeatePasswordError" class="text-danger"></small>
              </div>
              <div class="row mb-3 px-3">
                <button id="reset" type="submit" class="btn btn-red text-center"
                  >Reset</button
                >
                <div class="spinner-border text-danger" role="status" style="display:none;">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
