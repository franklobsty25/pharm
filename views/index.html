  <body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
      <div class="border-0">
        <div class="row d-flex">
          <!-- <div class="col-lg-6">

          <div class="col-lg-6 mx-auto">
            <div class="card2 card border-0 px-4 py-5">
              <div class="row mb-4 px-3">
                <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                <div class="facebook text-center mr-3"
                  ><div class="fa fa-facebook"></div
                ></div>
                <div class="twitter text-center mr-3"
                  ><div class="fa fa-twitter"></div
                ></div>
                <div class="linkedin text-center mr-3"
                  ><div class="fa fa-linkedin"></div
                ></div>
              </div>
              <div class="row px-3 mb-4">
                <div class="line"></div>
                <small class="or text-center">Or</small>
                <div class="line"></div>
              </div>
              <div
                id="error-message"
                class="alert alert-danger"
                role="alert"
                style="display: none"
              >
              </div>
              <div class="row px-3 mb-4">
                <label class="mb-1"
                  ><h6 class="mb-0 text-sm">Email Address</h6></label
                >
                <input
                  type="email"
                  name="email"
                  placeholder="Enter a valid email address"
                />
                <small id="emailError" class="text-danger"></small>
              </div>
              <div class="row px-3">
                <label class="mb-1"
                  ><h6 class="mb-0 text-sm">Password</h6></label
                >
                <input
                  type="password"
                  name="password"
                  placeholder="Enter password"
                />
                <small id="passwordError" class="text-danger"></small>
              </div>
              <div class="row px-3 mb-4">
                <div
                  class="custom-control custom-checkbox custom-control-inline"
                >
                  <input
                    id="chk1"
                    type="checkbox"
                    name="remember"
                    class="custom-control-input"
                  />
                  <label for="chk1" class="custom-control-label text-sm"
                    >Remember me</label
                  >
                </div>
                <a id="forgot" href="/reset" class="ml-auto mb-0 text-sm"
                  >Forgot Password?</a
                >
              </div>
              <div class="row mb-3 px-3">
                <button
                  id="login"
                  type="submit"
                  class="btn btn-blue text-center"
                  >Login
                </button>
                <div
                  class="spinner-border text-primary"
                  role="status"
                  style="display: none"
                >
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <div class="row mb-4 px-3">
                <small class="font-weight-bold"
                  >Don't have an account?
                  <a
                    href="mailto:ryahaya66@yahoo.com?cc=colonkodedenterprise@gmail.com&subject=Create%20Account&body=Hi,%20Please, I'm contacting you for a login account. Thank you!"
                    class="text-danger"
                    >Contact admin</a
                  ></small
                >
              </div>
            </div>
          </div>
        </div>
